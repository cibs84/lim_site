<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lim Homepage</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <!-- Logo e Titolo -->
        <img class="logo" src="images/logo.png">
        <h1 class="title">Taking Booleaners from A to B</h1>
      </header>

      <nav>
        <!-- Navigazione -->
        <button type="button" name="button">Prenota</button>
        <button type="button" name="button">Termina Prenotazione</button>
        <button type="button" name="button">Accendi Luci</button>
      </nav>

      <main>
        <!-- Sezioni -->
        <div class="section">
          <input type="checkbox" name="" value="">
          <h2 class="title">Monopattino Gino22</h2>
          <p class="posizione">Via Guadalametri - a 220 metri da te</p>
          <!-- Stato carica -->
          <p class="carica">Stato carica:</p>
          <div class="barra gino"></div>
        </div>

        <div class="section">
          <input type="checkbox" name="" value="">
          <h2 class="title">Monopattino Mike24</h2>
          <p class="posizione">Via Ricciardoni - a 420 metri da te</p>
          <!-- Stato carica -->
          <p class="carica">Stato carica:</p>
          <div class="barra mike"></div>
        </div>

        <div class="section">
          <input type="checkbox" name="" value="">
          <h2 class="title">Monopattino Fede154</h2>
          <p class="posizione">Via Mentarini - a 490 metri da te</p>
          <!-- Stato carica -->
          <p class="carica">Stato carica:</p>
          <div class="barra fede"></div>
        </div>
      </main>
    </div>
  </body>
</html>
